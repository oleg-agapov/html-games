<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>Tic tac toe</h1>
        <button onclick="showScreen('select-mode');">Start</button>
        <button onclick="showScreen('settings')">Settings</button>
    </div>

    <div id="select-mode">
        <button onclick="showScreen('game');">X vs O</button>
        <button onclick="showScreen('game');">X vs Computer</button>
        <button onclick="showScreen('game');">O vs Computer</button>
        <button onclick="showScreen('menu');">Back</button>
    </div>

    <div id="settings">
        <p id="themeChoise">Color theme</p>
        <div id="theme-buttons-container">
            <!-- <button onclick="changeTheme('light')">Light</button>
            <button onclick="changeTheme('dark')">Dark</button> -->
        </div>
        <button onclick="showScreen('menu');">Back</button>
    </div>

    <div id="game">
        <div id="header">
            <p>Player X</p>
            <p>Player O</p>
        </div>
        <div id="board">
            <div id="tile-0" class="tile"></div>
            <div id="tile-1" class="tile"></div>
            <div id="tile-2" class="tile"></div>
            <div id="tile-3" class="tile"></div>
            <div id="tile-4" class="tile"></div>
            <div id="tile-5" class="tile"></div>
            <div id="tile-6" class="tile"></div>
            <div id="tile-7" class="tile"></div>
            <div id="tile-8" onclick="showScreen('results');" class="tile"></div>
        </div>
        <button onclick="showScreen('menu');">Back</button>
    </div>

    <div id="results">
        <p>Winner is X</p>
        <!-- <p>Winner is O</p>
        <p>It's a draw</p> -->
        <button onclick="showScreen('game');">Play again</button>
        <button onclick="showScreen('menu');">To menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
